  variable.local   : "#b14301"
  class            : "#FFEB60"
  comment          : "#627373"
  controlKeyword   : "#DF75DF"
  customLiteral    : "#B8E272"
  enum             : "#FFEB60"
  enumMember       : "#C4E49A"
  field            : "#C7529E"
  field.static     : "#F748BA"
  function         : "#82B7E1"
  interface        : "#FFEB60"
  label:
    foreground: "#C8C8C8"
    fontStyle : bold
  local: "#b14301"
  macro:
    foreground: "#86B5E3"
    fontStyle : bold
  memberOperatorOverload: "#D4D4D4"
  member.static         : "#86B5E3"
