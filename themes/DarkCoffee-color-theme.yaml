tokenColors:
  -
    name: Comment
    scope:
      - comment
      - punctuation.definition.comment
    settings:
      fontStyle: italic
      foreground: "#627373"
  -
    name: Colors
    scope:
      - constant.other.color
    settings:
      foreground: "#ffffff"
  -
    name: Invalid
    scope:
      - invalid
      - invalid.illegal
    settings:
      foreground: "#dd3636"
  -
    name: Tag
    scope:
      - entity.name.tag
      - meta.tag.sgml
      - markup.deleted.git_gutter
    settings:
      foreground: "#f07178"
  -
    name: Other Variable, String Link
    scope:
      - support.other.variable
    settings:
      foreground: "#f07178"
  -
    name: CSS Class and Support
    scope:
      - source.css support.type.property-name
      - source.sass support.type.property-name
      - source.scss support.type.property-name
      - source.less support.type.property-name
      - source.stylus support.type.property-name
      - source.postcss support.type.property-name
    settings:
      foreground: "#B2CCD6"
  -
    name: Sub-methods
    scope:
      - entity.name.module.js
      - variable.import.parameter.js
      - variable.other.class.js
    settings:
      foreground: "#FF5370"
  -
    name: Javascript Method
    scope:
      - entity.name.method.js
    settings:
      fontStyle : italic
      foreground: "#82AAFF"
  -
    name: meta.method.js
    scope:
      - meta.class-method.js entity.name.function.js
      - variable.function.constructor
    settings:
      foreground: "#82AAFF"
  -
    name: Attributes
    scope:
    - entity.other.attribute-name
    settings:
      foreground: "#C792EA"
  -
    name: HTML Attributes
    scope:
      - text.html.basic entity.other.attribute-name.html
      - text.html.basic entity.other.attribute-name
    settings:
      fontStyle : italic
      foreground: "#FFCB6B"
  -
    name: CSS Classes
    scope:
      - entity.other.attribute-name.class
    settings:
      foreground: "#FFCB6B"
  -
    name: CSS ID's
    scope:
      - source.sass keyword.control
    settings:
      foreground: "#82AAFF"
  -
    name: Inserted
    scope:
      - markup.inserted
    settings:
      foreground: "#C3E88D"
  -
    name: Deleted
    scope:
      - markup.deleted
    settings:
      foreground: "#FF5370"
  -
    name: Changed
    scope:
       - markup.changed
    settings:
      foreground: "#C792EA"
  -
    name: Regular Expressions
    scope:
      - string.regexp
    settings:
      foreground: "#89DDFF"
  -
    name: URL
    scope:
      - "*url*"
      - "*link*"
      - "*uri*"
    settings:
      fontStyle: underline
  -
    name: Decorators
    scope:
      - tag.decorator.js entity.name.tag.js
      - tag.decorator.js punctuation.definition.tag.js
    settings:
      fontStyle : italic
      foreground: "#82AAFF"
  -
    name: ES7 Bind Operator
    scope:
      - source.js
      - constant.other.object.key.js
      - string.unquoted.label.js
    settings:
      fontStyle : italic
      foreground: "#FF5370"
